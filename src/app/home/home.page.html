<app-toolbar-helper></app-toolbar-helper>
<ion-content [fullscreen]="true">
  <ion-title>
    <h1 class="greetings">{{ greetings }}</h1>
  </ion-title>
  <ng-container *ngIf="topTracks">
    <ion-title class="heading">
      <h2 class="top-tracks-header">{{ profile?.split(' ')[0] }}'s Recent Plays</h2>
    </ion-title>
    <div class="main-card">
      <ion-grid fixed>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="3" sizeLg="1.5" *ngFor="let topTrack of topTracks">
            <ion-card>
              <ion-img class="track-image" [src]="topTrack.album?.images?.[0].url"></ion-img>
              <ion-card-header>
                <ion-card-title class="title-text-truncate">{{topTrack.name}}</ion-card-title>
                <ion-card-subtitle class="text-truncate">{{ artistsName(topTrack.artists) }}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
  <ng-container *ngIf="featuredPlaylists">
    <ion-title class="heading">
      <h2 class="made-for-you">Made for you</h2>
    </ion-title>
    <div class="main-card">
      <ion-grid fixed>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="3" sizeLg="3" sizeXl="1.5" *ngFor="let featuredPlaylist of featuredPlaylists">
            <ion-card>
              <ion-img class="track-image" [src]="featuredPlaylist.images?.[0].url"></ion-img>
              <ion-card-header>
                <ion-card-title class="title-text-truncate">
                  {{featuredPlaylist.name}}
                </ion-card-title>
                <ion-card-subtitle class="text-truncate">
                  {{ featuredPlaylist.description }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
  <ng-container *ngIf="newReleases">
    <ion-title class="heading">
      <h2 class="made-for-you">Check out some new releases from other artists</h2>
    </ion-title>
    <div class="main-card">
      <ion-grid fixed>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="3" sizeLg="1.5" *ngFor="let newRelease of newReleases">
            <ion-card>
              <ion-img class="track-image" [src]="newRelease.images?.[0].url"></ion-img>
              <ion-card-header>
                <ion-card-title class="title-text-truncate">
                  {{newRelease.name}}
                </ion-card-title>
                <ion-card-subtitle class="text-truncate">
                  {{ artistsName(newRelease.artists) }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
</ion-content>

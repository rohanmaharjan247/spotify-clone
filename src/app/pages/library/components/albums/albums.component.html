<ng-container *ngIf="savedAlbums;else noPlaylistFound">
  <ion-title class="library-playlist-header">
    <h2>Albums</h2>
  </ion-title>
  <div class="main-card">
    <ion-grid fixed>
      <ion-row>
        <ion-col sizeSm="12" sizeMd="3" *ngFor="let savedAlbum of savedAlbums">
          <ion-card>
            <ion-img [src]="savedAlbum.album.images?.[0].url" class="track-image"></ion-img>
            <ion-card-header>
              <ion-card-title>
                <ion-label class="title-text-truncate">{{ savedAlbum.album.name }}</ion-label>
              </ion-card-title>
              <ion-card-subtitle>
                <ion-label class="text-truncate">
                  {{ savedAlbum.album.artists | artistsName }}
                </ion-label>
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
    </ion-card>
  </div>
</ng-container>
<ng-template #noPlaylistFound>
  <div class="no-playlists">
    <div class="no-playlists-items">
      <ion-icon name="musical-notes" class="no-playlists-icon"></ion-icon>
      <h1>Follow your first Album</h1>
      <h3>Follow some album to listen to music you like</h3>
      <ion-button type="button" color="dark" class="no-playlists-fw">Find Albums</ion-button>
    </div>
  </div>
</ng-template>

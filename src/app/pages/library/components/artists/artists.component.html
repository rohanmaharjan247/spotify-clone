<ng-container *ngIf="!loading">
  <ng-container *ngIf="followedArtists; else noPlaylistFound">
    <ion-label class="library-playlist-header">
      <h2 class="title-text">Artists</h2>
    </ion-label>
    <div class="main-card">
      <ion-grid fixed>
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="3" *ngFor="let artists of followedArtists">
            <ion-card routerDirection="root" [routerLink]="['artist', artists.id]">
              <ion-avatar class="artists-avatar">
                <ion-img [src]="artists.images?.[0].url"></ion-img>
              </ion-avatar>
              <ion-card-header>
                <ion-card-title>
                  <ion-label class="title-text-truncate">{{ artists.name }}</ion-label>
                </ion-card-title>
                <ion-card-subtitle>
                  <ion-label class="text-truncate">
                    {{ artists.type | titlecase }}
                  </ion-label>
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
</ng-container>
<ng-template #noPlaylistFound>
  <div class="no-playlists">
    <div class="no-playlists-items">
      <ion-icon name="musical-notes" class="no-playlists-icon"></ion-icon>
      <h1>Follow your first Album</h1>
      <h3>Follow some album to listen to music you like</h3>
      <ion-button type="button" color="dark" class="no-playlists-fw">Find Albums</ion-button>
    </div>
  </div>
</ng-template>

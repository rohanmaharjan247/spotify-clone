<ng-container *ngIf="!loading">
  <ng-container *ngIf="playlists;else noPlaylistFound">
    <ion-label class="library-playlist-header">
      <h2 class="title-text">Playlists</h2>
    </ion-label>
    <div class="main-card">
      <ion-grid fixed>
        <ion-row>
          <ion-col sizeSm="12" sizeMd="3" *ngFor="let playlist of playlists">
            <ion-card [routerLink]="['/playlists', playlist.id]">
              <div class="image-relative">
                <ion-img [src]="playlist.images?.[0].url" class="track-image"></ion-img>
                <div class="play-icon">
                  <ion-button class="play-button" (click)="playTrack()" shape="round">
                    <ion-icon name="play-sharp"></ion-icon>
                  </ion-button>
                </div>
              </div>

              <ion-card-header>
                <ion-card-title>
                  <ion-label class="title-text-truncate">{{ playlist.name }}</ion-label>
                </ion-card-title>
                <ion-card-subtitle>
                  <ion-label class="text-truncate">{{ playlist.description || 'By ' + playlist.owner?.display_name }}
                  </ion-label>
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
</ng-container>
<ng-template #noPlaylistFound>
  <div class="no-playlists">
    <div class="no-playlists-items">
      <ion-icon name="musical-notes" class="no-playlists-icon"></ion-icon>
      <h1>Create your first playlist</h1>
      <h3>Create playlist or follow some playlists to listen to music you like</h3>
      <ion-button type="button" color="dark" class="no-playlists-fw">Create Playlist</ion-button>
    </div>
  </div>
</ng-template>
